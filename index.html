<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <link rel="stylesheet"
    href="../public/styles.css" />
  <title>UpVote!</title>
</head>

<body>
  <div id="app">
    <h2 class="title has-text-centered dividing-header">UpVote!</h2>

    <div class="section">
      <article v-for="submission in submissions" v-bind:key="submission.id" class="media">
        <figure class="media-left">
          <img class="image is-64x64" v-bind:src="submission.submissionImage">
        </figure>

        <div class="media-content">
          <div class="content">
            <p>
              <strong>
                <a v-bind:href="submission.url" class="has-text-info">{{ submission.title }}</a>
                <span class="tag is-small">#{{ submission.id }}</span>
              </strong>
              <br>
              {{ submission.description }}
              <br>
              <small class="is-size-7">
                Submitted by:
                <img v-bind:src="submission.avatar" class="image is-24x24">
              </small>
            </p>
          </div>
        </div>
        <div class="media-right">
          <span class="icon is-small">
            <i class="fa fa-chevron-up"></i>
            <strong class="has-text-info">{{ submission.votes }}</strong>
          </span>
        </div>
      </article>
    </div>

  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="./seed.js"></script>
  <script src="./main.js"></script>
</body>

</html>
